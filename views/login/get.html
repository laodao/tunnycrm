<!DOCTYPE html>
<html lang="zh_CN" style="height: 100%;">
<head>
    <meta charset="utf-8">
    <title>客户关系管理系统</title>
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" type="text/css" href="/js/bootstrap/css/bootstrap.css">
    <link href="/js/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="/css/theme.css">
    <link rel="stylesheet" href="/js/font-awesome/css/font-awesome.css">

    <script src="/js/jquery-1.8.1.min.js" type="text/javascript"></script>
    <script src="/js/moment.min.js" type="text/javascript"></script>
    <script src="/js/main.js" type="text/javascript"></script>
    <SCRIPT language=javascript src="/js/bootstrap/js/bootstrap-modal.js" type=text/javascript></SCRIPT>
    <style>
        .vcenter{
            background:#ffffff;
            /*下面几句是重点*/
            width:500px;height:320px;
            position:absolute;left:50%;top:50%;
            margin-top:-165px;
            margin-left:-260px;
            -moz-box-shadow: 2px 2px 10px #666666;/*firefox*/
            -webkit-box-shadow: 2px 2px 10px #666666;/*safari或chrome*/
            box-shadow:2px 2px 10px #555555;/*opera或ie9*/
        }
    </style>
    <script>
//        $(document).ready(function(){
//            $('#loginModel').modal({
//                backdrop:false,
//                keyboard:false,
//                show:true
//            });
//        });
        function clearForm(){
            $("#loginForm input").each(function(){
                $(this).val("");
            });
        }
        function login(){
            if(!$("#account").val()){
                alert("用户名不能为空！")
                return;
            }
            if(!$("#passwd").val()){
                alert("密码不能为空！")
                return;
            }
            document.getElementById("loginForm").submit();
        }
        function register(){
            if(!$("#account").val()){
                alert("用户名不能为空！")
                return;
            }
            if(!$("#passwd").val()){
                alert("密码不能为空！")
                return;
            }
            document.getElementById("loginForm").action="/register"
            document.getElementById("loginForm").submit();
        }
    </script>
</head>
<body>
    <div class="modal" id="loginModel">
        <div class="modal-header">
            <!--<a data-dismiss="modal" class="close">×</a>-->
            <h3>用户登录</h3>
        </div>
        <div class="modal-body">
            <form class="form-horizontal" id="loginForm" action="/login" method="post" style="margin: 0 0 0 0">
                <fieldset>
                    <div class="control-group">
                        <label class="control-label" for="account">用户名：</label>
                        <div class="controls">
                            <input type="text" class="input-xlarge" id="account" name="account">
                            <p class="help-block">您注册的登录帐号</p>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="passwd">密  码：</label>
                        <div class="controls">
                            <input type="password" class="input-xlarge" id="passwd" name="passwd">
                            <p class="help-block">您注册的密码</p>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <hr>
        <div align="center" style="padding: 10px;">
            <a class="btn" href="#" onclick="clearForm()">重置</a>
            &nbsp;&nbsp;&nbsp;<a class="btn btn-primary" onclick="login()" href="#">登录</a>
            <!--&nbsp;&nbsp;&nbsp;<a class="btn btn-primary" href="#" onclick="register()">注册</a>-->
        </div>
    </div>

<!--<div id="loginModel">sss</div>-->

</body>
</html>
